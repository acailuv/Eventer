<!DOCTYPE html>
<html lang="en">

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="/js/main.js"></script>
    </head>

    <body>
        <div data-include-php="navbar"></div>

        <div class="container animated fadeInDown" style="padding: 10%; margin-top: -5%">
            <form class="border rounded border-light p-5 rounded bg-light" action="/php/edituser.php" method="post">
                <p class="h4 mb-4">EDIT USER DETAILS</p>
                <div class="row">
                    <div class="col-sm">
                        <!-- The placeholder of this will be the old first name -->
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" class="form-control mb-4" placeholder="John" name="first_name" required>
                    </div>

                    <div class="col-sm">
                        <!-- The placeholder of this will be the old last name, etc. -->
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" class="form-control mb-4" placeholder="Smith" name="last_name" required>
                    </div>
                </div>
                <label for="user_name">Username</label>
                <input type="text" id="user_name" class="form-control mb-4" placeholder="johnsmith" name="user_name" required>
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control mb-4" placeholder="example@email.com" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control mb-4" placeholder="Password" name="password" required>
                <label for="password_confirm">Password Confirmation</label>
                <input type="password" id="password_confirm" class="form-control mb-4" placeholder="Password Confirmation" name="password_confirm" required>
                <br>
                <i>*If you do not wish to change certain details, just leave it empty and we will do the rest.</i>
                <!-- NOTE: USER CAN LEAVE THE FORM EMPTY (REMAINS THE SAME) -->
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Edit Details</button>
            </form>
        </div>

    </body>

</html>
