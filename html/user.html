<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="/js/main.js"></script>
    </head>

    <body>
        <div data-include="navbar"></div>
        <div class="container animated fadeInDown" style="padding: 10%;">
            <form class="border rounded border-light p-5 rounded bg-light" action="/php/user.php" method="post">
                <p class="h4 mb-4">SIGN UP AS USER</p>
                <!-- Firstname -->
                <input type="text" id="first_name" class="form-control mb-4" placeholder="Firstname" name="first_name" required>
                <!-- Lastname -->
                <input type="text" id="last_name" class="form-control mb-4" placeholder="Lastname" name="last_name" required>
                <!-- Username -->
                <input type="text" id="user_name" class="form-control mb-4" placeholder="Username" name="user_name" required>
                <!-- Email -->
                <input type="text" id="email" class="form-control mb-4" placeholder="Email" name="email" required>
                <!-- Password -->
                <input type="password" id="password" class="form-control mb-4" placeholder="Password" name="password" required>
                <br>
                <!-- Sign in button -->
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign Up</button>
                Sign Up as a Vendor? <a href="/html/vendor.html">Click Here.</a><br>
                Already a member? <a href="html/login.html">Click Here.</a>
            </form>
        </div>
    </body>

</html>
