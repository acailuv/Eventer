<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="/js/main.js"></script>
    </head>

    <body>
        <div data-include-php="navbar"></div>

        <div class="container animated fadeInDown" style="padding: 10%;">
            <form class="border rounded border-warning p-5 rounded bg-light" action="/php/user.php" method="post">
                <p class="h4 mb-4">SIGN UP AS USER</p>
                <div class="row">
                    <div class="col-sm">
                        <!-- Firstname -->
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" class="form-control mb-4" placeholder="John" name="first_name" required>
                    </div>

                    <div class="col-sm">
                        <!-- Lastname -->
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" class="form-control mb-4" placeholder="Smith" name="last_name" required>
                    </div>
                </div>
                <!-- Username -->
                <label for="user_name">Username</label>
                <input type="text" id="user_name" class="form-control mb-4" placeholder="johnsmith" name="user_name" required>
                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control mb-4" placeholder="example@email.com" name="email" required>
                <!-- Password -->
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control mb-4" placeholder="Password" name="password" onkeyup="check()"; required>
                <!-- Password Confirmation -->
                <label for="confirm_password">Password Confirmation</label>
                <input type="password" id="confirm_password" class="form-control mb-4" placeholder="Password Confirmation" name="confirm_password" onkeyup="check();" required>
                <span id='message'></span>

                <br>
                <!-- Sign in button -->
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" name="submit" value="submit">Sign Up</button>
                Sign Up as a Vendor? <a href="/html/vendor.html">Click Here.</a><br>
                Already a member? <a href="html/login.html">Click Here.</a>
            </form>
        </div>
    </body>

</html>
