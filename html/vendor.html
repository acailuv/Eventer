<!DOCTYPE html>
<html>

    <body>
        <div class="container animated fadeInDown" style="padding: 10%;">

                <div class="form-check">

                    <label class="form-check-label" for="wedding"> Wedding </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="babyshower" id="babyshower" name="orgType[]">
                    <label class="form-check-label" for="babyshower"> Baby Shower </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="tradeshows" id="tradeshows" name="orgType[]">
                    <label class="form-check-label" for="tradeshows"> Trade Shows </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="sports" id="sports" name="orgType[]">

                </div>
                <div class="form-check">

                <div class="form-check">

                    <input class="form-check-input" type="radio" value="anniversary" id="anniversary" name="orgType[]">

                <br>
                <input type="email" id="email" class="form-control mb-4" placeholder="Email" name="email" required>
